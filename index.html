<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evidencia Audiovisual</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f2f2f2;
            margin: 0;
            padding: 30px 20px;
        }
        h1 {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            color: #e3e3e3;
            margin-bottom: 40px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .evidence-item {
            margin-bottom: 50px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        .evidence-item h3 {
            margin-top: 0;
            font-size: 20px;
            color: #ffcc00;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Evidencia Audiovisual</h1>

    <div class="evidence-item">
        <h3>Video 1</h3>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1FpCRfUomujiLMdcxnfIvn6ldknP6eofi/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="description">
            Primer video subido como prueba. Describí aquí lo que se ve o se escucha en este video.
        </div>
    </div>

    <div class="evidence-item">
        <h3>Video 2</h3>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1lSnNtxkFgF_hnns_eRlUyA84o8SvCb4g/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="description">
            Segundo video. Agregá aquí la descripción o el contexto del contenido.
        </div>
    </div>

</body>
</html>
